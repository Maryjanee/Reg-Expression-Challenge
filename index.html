  <body>

    <form>
      <div class="form-group">
        <label for="">Name</label>
        <input type="text">
        <p class="invalid-text">Name must be between 2 and 20 Characters</p>
      </div>
      <div class="form-group">
        <label for="">Email</label>
        <input type="text">
        <p class="invalid-text">Name must be between 2 and 20 Characters</p>

      </div>
      <div class="form-group">
        <label for="">Zipcode</label>
        <input type="text">
        <p class="invalid-text">Name must be between 2 and 20 Characters</p>
      </div>

      <div class="form-group">
        <label for="">Phone Number</label>
        <input type="text">
        <p class="invalid-text">Name must be between 2 and 20 Characters</p>

      </div>
      <input type="submit" value="Submit">

    </form>

  </body>
